<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            /* Increased max-width */
            width: 80%;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Completed</h1><br><br><br>
        <p>Thank you for participating!<br><br><br>
            Your responses have been successfully recorded.<br><br><br>
            The comprehensive report will be sent to your email.</p>
            <br><br><br><br><br><br><br><br><br><br><br><br>
        <a href="{% url 'kyc_tool' %}" class="button">KYC Tool</a>
    </div>
</body>
</html>
